[tool.poetry]
name = "hOLper"
version = "0.0.1"
description = "hOLper is a competition management software for the orienteering sport"
license = "GPL-3.0-or-later"
authors = ["Bodo Graumann <mail@bodograumann.de>"]
readme = "README.rst"
repository = "https://github.com/bodograumann/holper"
packages = [{include = "holper"}]

[tool.poetry.scripts]
holper = "holper.cli:app"

[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^6.0"
iso8601 = "^1.0.2"
lxml = "^4.9.1"
more-itertools = "^8.13.0"
ortools = "^9.3.10497"
pystache = "^0.6.0"
python-iconv = "^1.1"
sqlalchemy = "^1.4"
typer = "^0.9.0"
xdg = "^5.1.1"
pydantic = "^1.10.9"
pydantic-xml = "^0.6.2"

# Optional
psycopg = { version  = "^3.0", optional = true }

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
sphinx = "^5.1.1"
sphinxcontrib-mermaid = "^0.7.1"
ruff = "^0.1.5"

[tool.poetry.extras]
postgres = ["psycopg"]


[tool.ruff]
extend-exclude = [
    "docs/conf.py",  # Auto-generated
]

select = ["ALL"]
ignore = [
    "A00",  # This is ok in context of dataclasses, pydantic and sqlalchemy
    "ANN",  # We have not setup proper type annotations yet
    "D203",  # Conflicts with D211
    "D213",  # Conflicts with D212
    "D",  # TODO: Improve doc strings later
    "DTZ",  # We work in local timezone for now. This should be configurable later.
    "PLR2004",  # Not useful
]

line-length = 120

target-version = "py310"

allowed-confusables = [
    "â€™",  # This is proper typography. Cf. https://github.com/astral-sh/ruff/issues/1040
]

[tool.ruff.per-file-ignores]
"tests/**/test_*" = [
    "D",  # No need to put docstrings in tests
    "SLF001",  # Unit testing private methods is fine
    "S101",  # We use assert for assertions
]


[tool.black]
line-length = 120
target-version = ["py310", "py311"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
